<!DOCTYPE html>
<html>
  <head>
    <title>Weapon Stats</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <table>
        <tr>
          <td id="weaponHeading">
            Weapon
          </td>
          <td>
            <select name="weapons" id="weapons">
              <optgroup label="Weapon Category 1">
                <option>Weapon 1</option>
              </optgroup>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            Config
          </td>
          <td>
            <select name="weaponConfigs" id="weaponConfigs"></select>
          </td>
        </tr>
      </table>
    </div>
    <div id="main">
      <table id="mod-cross">
        <tr>
          <td></td>
          <td class="attachment-cell" id="OPTIC"></td>
          <td></td>
        </tr>
        <tr>
          <td class="attachment-cell" id="BARREL"></td>
          <td class="weapon-preview" id="weapon-preview"></td>
          <td class="attachment-cell" id="MUNITION"></td>
        </tr>
        <tr>
          <td></td>
          <td class="attachment-cell" id="UNDERBARREL"></td>
          <td></td>
        </tr>
      </table>
    </div>
    <div id="attachment-list-specific"></div>
    <h3>Stats</h3>
    <div id="stats"></div>
    <h3>Graphs</h3>
    <div id="graphs"></div>
  </body>
  <script>
    init();
  </script>
</html>
